<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ class_obj.name }}的学生列表</title>
</head>
<body>
    <h1>{{ class_obj.name }}的学生列表</h1>
    <a href="{% url 'class_list' %}">返回班级列表</a>
    <ul>
        {% for student in class_obj.students.all %}
        <li>
            {{ student.name }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
